<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Dashboard Bootcamp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>

    <!--Div for the heading (jumbotron)-->
    <div class="jumbotron bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-8 fw-bold p-3 mb-2 bg-primary text-white text-center">Weather Dashboard</h1>
        </div>
    </div>

    <!--Div for the overall structurei.e. form and dashoboard elements-->
    <div class="container-fluid">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-city" placeholder="City Search"
                        aria-label="City Search" aria-describedby="input-button">
                    <button class="btn btn-outline-secondary" type="button" id="input-button"><i
                            class="bi bi-search"></i></button>

                </div>
                <!--section for search city history-->
                <button type="button" class="btn btn-outline-primary" id="remove-history">Clear History</button>

                <!--unordered list to show history from local storage (if available)-->
                <ul class="list-group mt-3">

                </ul>
            </div>
            <div class="col-sm-8 p-4 my-2 d-none" id="div-weather">
                <div class="row border border-success rounded border-2 bg-light">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind"></span></p>
                        <p class="bg-danger rounded p-1">UV index:<span class="current rounded py-2 px-2 text-white"
                                id="uv-index"></span>
                        </p>
                    </div>
                </div>
                <!--Row for future data to be dumped here-->
                <div class="col-12 p-1 my-2" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light" style="place-content:space-around;">
                        <div class="col-sm-12 col-md-5 col-lg-2 bg-primary forecast text-white ml-2 mb-3 p-1 mt-2 mx-1 rounded text-center"
                            style="
                            font-size: .9rem;
                        ">
                            <p id="forecast-date-0"></p>
                            <p id="forecast-img-0"></p>
                            <p>Temp:<span id="forecast-temp-0"></span></p>
                            <p>Humidity:<span id="forecast-humidity-0"></span></p>
                        </div>
                        <div class="col-sm-12  text-center col-md-5 col-lg-2  bg-primary forecast text-white ml-2 mb-3 p-1 mt-2 mx-1 rounded"
                            style="
                            font-size: .9rem;
                        ">
                            <p id="forecast-date-1"></p>
                            <p id="forecast-img-1"></p>
                            <p>Temp:<span id="forecast-temp-1"></span></p>
                            <p>Humidity:<span id="forecast-humidity-1"></span></p>
                        </div>
                        <div class="col-sm-12  text-center col-md-5 col-lg-2  bg-primary forecast text-white ml-2 mb-3 p-1 mt-2 mx-1 rounded"
                            style="
                            font-size: .9rem;
                        ">
                            <p id="forecast-date-2"></p>
                            <p id="forecast-img-2"></p>
                            <p>Temp:<span id="forecast-temp-2"></span></p>
                            <p>Humidity:<span id="forecast-humidity-2"></span></p>
                        </div>
                        <div class="col-sm-12  text-center col-md-5 col-lg-2  bg-primary forecast text-white ml-2 mb-3 p-1 mt-2 mx-1 rounded"
                            style="
                            font-size: .9rem;
                        ">
                            <p id="forecast-date-3"></p>
                            <p id="forecast-img-3"></p>
                            <p>Temp:<span id="forecast-temp-3"></span></p>
                            <p>Humidity:<span id="forecast-humidity-3"></span></p>
                        </div>
                        <div class="col-sm-12  text-center col-md-5 col-lg-2  bg-primary forecast text-white ml-2 mb-3 p-1 mt-2 mx-1 rounded"
                            style="
                            font-size: .9rem;
                        ">
                            <p id="forecast-date-4"></p>
                            <p id="forecast-img-4"></p>
                            <p>Temp:<span id="forecast-temp-4"></span></p>
                            <p>Humidity:<span id="forecast-humidity-4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
